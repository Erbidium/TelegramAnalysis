<app-header>
</app-header>
<app-back-button></app-back-button>
<h1>Аналіз розповсюдження посту</h1>
<mat-card>
    <mat-card-content>
        <form [formGroup]="searchForm">
            <div class="form-inputs">
                <mat-label>Текст посту</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput id="text" type="text" formControlName="postText" placeholder="Введіть текст посту" />
                    <mat-error *ngIf="searchForm.controls['postText'].hasError('required')">Текст посту обов'язковий</mat-error>
                </mat-form-field>
            </div>

            <button mat-raised-button type="button" (click)="loadDistributionGraph()" [disabled]="!searchForm.valid">Побудувати граф розповсюдження</button>
        </form>
    </mat-card-content>
</mat-card>
<div echarts [options]="graphOptions" style="height: 900px"></div>
<div echarts [options]="treeOptions" style="height: 900px"></div>
